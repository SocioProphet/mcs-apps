query BenchmarkAnswerPageQuery(
  $benchmarkId: String!
  $questionId: String!
  $datasetId: String!
  $submissionId: String!
) {
  benchmarkById(id: $benchmarkId) {
    name
    datasetById(id: $datasetId) {
      name
      questionById(id: $questionId) {
        choices {
          id
          text
        }
        correctChoiceId
        prompts {
          text
          type
        }
      }
      submissionById(id: $submissionId) {
        answerByQuestionId(id: $questionId) {
          choiceId
          explanation {
            choiceAnalyses {
              choiceId
              questionAnswerPaths {
                startNodeId
                startNode {
                  id
                  label
                }
                endNodeId
                endNode {
                  id
                  label
                }
                paths {
                  path
                  edges {
                    objectNode {
                      label
                      pos
                    }
                    subjectNode {
                      label
                      pos
                    }
                  }
                  score
                }
                score
              }
            }
          }
        }
        name
      }
    }
  }
}
