query BenchmarkAnswerPageQuery(
  $benchmarkId: String!
  $questionId: String!
  $datasetId: String!
  $submissionId: String!
) {
  benchmarkById(id: $benchmarkId) {
    name
    datasetById(id: $datasetId) {
      name
      questionById(id: $questionId) {
        choices {
          label
          text
        }
        text
        correctChoiceLabel
      }
      submissionById(id: $submissionId) {
        answerByQuestionId(id: $questionId) {
          choiceLabel
          explanation {
            choiceAnalyses {
              choiceLabel
              questionAnswerPaths {
                startNodeId
                startNode {
                  id
                  label
                }
                endNodeId
                endNode {
                  id
                  label
                }
                paths {
                  path
                  score
                }
                score
              }
            }
          }
        }
        name
      }
    }
  }
}
