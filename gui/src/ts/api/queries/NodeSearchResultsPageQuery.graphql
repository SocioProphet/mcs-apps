#import "./NodeFieldsFragment.graphql"
query NodeSearchResultsPageQuery(
  $filters: NodeFilters!
  $limit: Int!
  $offset: Int!
  $text: String!
  $withCount: Boolean!
) {
  matchingNodes(
    filters: $filters
    limit: $limit
    offset: $offset
    text: $text
  ) {
    ...NodeFieldsFragment
  }
  matchingNodesCount(filters: $filters, text: $text) @include(if: $withCount)
}
