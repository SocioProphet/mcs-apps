#import "./NodeFieldsFragment.graphql"
query NodeSearchResultsPageQuery(
  $limit: Int!
  $offset: Int!
  $text: String!
  $withCount: Boolean!
) {
  matchingNodes(limit: $limit, offset: $offset, text: $text) {
    ...NodeFieldsFragment
  }
  matchingNodesCount(text: $text) @include(if: $withCount)
}
