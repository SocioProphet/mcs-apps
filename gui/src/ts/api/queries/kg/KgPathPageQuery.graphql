#import "./KgNodeFieldsFragment.graphql"

query KgPathPageQuery($kgId: String!) {
  kgById(id: $kgId) {
    paths {
      datasource
      id
      path
      edges {
        datasource
        object
        objectNode {
          ...KgNodeFieldsFragment
        }
        other
        predicate
        subject
        subjectNode {
          ...KgNodeFieldsFragment
        }
        weight
      }
    }
  }
}
