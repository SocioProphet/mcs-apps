#import "./NodeFieldsFragment.graphql"

query PathPageQuery($kgId: String!) {
  kg(id: $kgId) {
    paths {
      datasource
      id
      path
      edges {
        datasource
        object
        objectNode {
          ...NodeFieldsFragment
        }
        other
        predicate
        subject
        subjectNode {
          ...NodeFieldsFragment
        }
        weight
      }
    }
  }
}
