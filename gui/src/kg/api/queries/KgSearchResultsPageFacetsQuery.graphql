#import "./KgSearchFacetsFragment.graphql"
#import "./KgSourceFragment.graphql"

query KgNodeSearchResultsPageFacetsQuery(
  $kgId: String!
  $query: KgSearchQuery!
  $queryText: String
) {
  kgById(id: $kgId) {
    searchFacets(query: {text: $queryText}) {
      ... KgSearchFacetsFragment
    }
    searchCount(query: $query)
    sources {
      ... KgSourceFragment
    }
  }
}
