#import "./KgSourceFragment.graphql"

query KgSearchBoxAutocompleteQuery(
  $kgId: String!
  $query: KgSearchQuery!
) {
  kgById(id: $kgId) {
    search(
      limit: 5
      offset: 0
      query: $query
    ) {
      ... on KgEdgeLabelSearchResult {
        edgeLabel
      }
      ... on KgEdgeSearchResult {
        edge {
          id
          label
        }
      }
      ... on KgNodeLabelSearchResult {
        nodeLabel
      }
      ... on KgNodeSearchResult {
        node {
          id
          label
          pos
          sources {
            ... KgSourceFragment
          }
        }
      }
      ... on KgSourceSearchResult {
        sourceId
      }
    }
  }
}
