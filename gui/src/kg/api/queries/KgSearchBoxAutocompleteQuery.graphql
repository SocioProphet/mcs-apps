#import "./KgSourceFragment.graphql"

query KgSearchBoxAutocompleteQuery(
  $kgId: String!
  $query: KgSearchQuery!
) {
  kgById(id: $kgId) {
    search(
      limit: 5
      offset: 0
      query: $query
    ) {
      ... on KgNodeLabelSearchResult {
        nodeLabel
      }
      ... on KgNodeSearchResult {
        node {
          id
          label
        }
      }
    }
    sources {
      ... KgSourceFragment
    }
  }
}
