#import "./KgNodeFragment.graphql"
#import "./KgSourceFragment.graphql"

query KgNodeSearchBoxQuery(
  $kgId: String!
  $query: KgNodeQuery!
) {
  kgById(id: $kgId) {
    matchingNodes(
      limit: 5
      offset: 0
      query: $query
    ) {
      ...KgNodeFragment
    }
    sources {
      ... KgSourceFragment
    }
  }
}
