#import "./KgNodeFragment.graphql"

query KgNodeSearchResultsPageResultsQuery(
  $kgId: String!
  $limit: Int!
  $offset: Int!
  $query: KgSearchQuery!
  $sorts: [KgSearchSort!]
) {
  kgById(id: $kgId) {
    search(
      limit: $limit
      offset: $offset
      query: $query
      sorts: $sorts
    ) {
      ...KgNodeFragment
    }
  }
}
