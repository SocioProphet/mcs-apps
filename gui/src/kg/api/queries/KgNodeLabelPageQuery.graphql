#import "./KgNodeFragment.graphql"
#import "./KgSourceFragment.graphql"

query KgNodeLabelPageQuery(
  $kgId: String!,
  $nodeLabel: String!
) {
  kgById(id: $kgId) {
    nodeLabel(label: $nodeLabel) {
      context {
        relatedNodeLabels {
          nodeLabel
          nodes {
            id
            pos
          }
          sourceIds
        }
        topEdges {
          object
          predicate
        }
      }
      nodes {
        id
        pos
      }
      sourceIds
    }
    sources {
      ... KgSourceFragment
    }
  }
}
