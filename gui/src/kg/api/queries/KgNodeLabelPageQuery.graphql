#import "./KgSourceFragment.graphql"

query KgNodeLabelPageQuery(
  $kgId: String!,
  $nodeLabel: String!
) {
  kgById(id: $kgId) {
    nodeLabel(label: $nodeLabel) {
      context {
        predicateLabelMappings {
          label
          predicate
        }
        relatedNodeLabels {
          nodeIds
          nodeLabel
          pageRank
          sourceIds
        }
        topEdges {
          object
          predicate
        }
      }
      nodeLabel
      nodes {
        id
        labels
        pageRank
        pos
        sourceIds
      }
      pageRank
      sourceIds
    }
    sources {
      ... KgSourceFragment
    }
  }
}
