#import "./KgNodeFragment.graphql"
#import "./KgSourceFragment.graphql"

query KgNodePageQuery(
  $kgId: String!,
  $nodeId: String!
) {
  kgById(id: $kgId) {
    node(id: $nodeId) {
      context {
        relatedNodeLabels {
          nodeLabel
          nodes {
            id
            pos
          }
          sourceIds
        }
        topEdges {
          object
          predicate
        }
      }
      ...KgNodeFragment
    }
    sources {
      ... KgSourceFragment
    }
  }
}
