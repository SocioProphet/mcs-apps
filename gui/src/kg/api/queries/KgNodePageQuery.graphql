#import "./KgNodeFragment.graphql"
#import "./KgSourceFragment.graphql"

query KgNodePageQuery(
  $kgId: String!,
  $nodeId: String!
) {
  kgById(id: $kgId) {
    nodeById(id: $nodeId) {
      ...KgNodeFragment
      topSubjectOfEdges(limit: 100) {
        object
        objectNode {
          id
          label
          pos
        }
        predicate
      }
    }
    sources {
      ... KgSourceFragment
    }
  }
}
