#import "./KgNodeFieldsFragment.graphql"

query KgNodePageQuery(
  $kgId: String!,
  $nodeId: String!
) {
  kgById(id: $kgId) {
    nodeById(id: $nodeId) {
      ...KgNodeFieldsFragment
      topSubjectOfEdges(limit: 100) {
        object
        objectNode {
          id
          label
          pos
        }
        predicate
      }
    }
  }
}
