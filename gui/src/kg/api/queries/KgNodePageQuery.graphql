#import "./KgSourceFragment.graphql"

query KgNodePageQuery(
  $kgId: String!,
  $nodeId: String!
) {
  kgById(id: $kgId) {
    node(id: $nodeId) {
      context {
        relatedNodeLabels {
          nodeIds
          nodeLabel
          pageRank
          sourceIds
        }
        topEdges {
          object
          predicate
        }
      }
      id
      labels
      pageRank
      pos
      sourceIds
      wordNetSenseNumber
    }
    sources {
      ... KgSourceFragment
    }
  }
}
