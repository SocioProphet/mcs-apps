#import "./KgNodeFragment.graphql"

query KgNodeSearchResultsPageRefinementQuery(
  $kgId: String!
  $limit: Int!
  $offset: Int!
  $query: KgNodeQuery!
  $sorts: [KgNodeSort!]
) {
  kgById(id: $kgId) {
    matchingNodes(
      limit: $limit
      offset: $offset
      query: $query
      sorts: $sorts
    ) {
      ...KgNodeFragment
    }
    matchingNodesCount(query: $query)
  }
}
