#import "./KgNodeFragment.graphql"

query KgNodeSearchResultsPageRefinementQuery(
  $kgId: String!
  $limit: Int!
  $offset: Int!
  $query: KgNodeQuery!
) {
  kgById(id: $kgId) {
    matchingNodes(
      limit: $limit
      offset: $offset
      query: $query
    ) {
      ...KgNodeFragment
    }
  }
}
