#import "./KgNodeFacetsFragment.graphql"
#import "./KgSourceFragment.graphql"

query KgNodeSearchResultsPageNodeFacetsQuery(
  $kgId: String!
  $query: KgNodeQuery!
  $queryText: String
) {
  kgById(id: $kgId) {
    matchingNodeFacets(query: {text: $queryText}) {
      ... KgNodeFacetsFragment
    }
    matchingNodesCount(query: $query)
    sources {
      ... KgSourceFragment
    }
  }
}
