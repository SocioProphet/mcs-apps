#import "./KgNodeFieldsFragment.graphql"

query KgNodeSearchResultsPageQuery(
  $filters: KgNodeFilters
  $kgId: String!
  $initialQuery: Boolean!
  $limit: Int!
  $offset: Int!
  $text: String
) {
  kgById(id: $kgId) {
    matchingNodes(
      filters: $filters
      limit: $limit
      offset: $offset
      text: $text
    ) {
      ...KgNodeFieldsFragment
    }
    matchingNodesCount(filters: $filters, text: $text) @include(if: $initialQuery)
    sources @include(if: $initialQuery) {
      id
      label
    }
  }
}
