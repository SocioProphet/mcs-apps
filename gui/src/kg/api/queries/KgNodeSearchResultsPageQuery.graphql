#import "./KgNodeFieldsFragment.graphql"

query KgNodeSearchResultsPageQuery(
  $initialQuery: Boolean!
  $kgId: String!
  $limit: Int!
  $query: KgNodeQuery!
  $offset: Int!
) {
  kgById(id: $kgId) {
    matchingNodes(
      limit: $limit
      offset: $offset
      query: $query
    ) {
      ...KgNodeFieldsFragment
    }
    matchingNodesCount(query: $query) @include(if: $initialQuery)
    sources @include(if: $initialQuery) {
      id
      label
    }
  }
}
