#import "./KgNodeFragment.graphql"
#import "./KgSourceFragment.graphql"

query KgNodeSearchResultsPageQuery(
  $initialQuery: Boolean!
  $kgId: String!
  $limit: Int!
  $offset: Int!
  $query: KgNodeQuery!
) {
  kgById(id: $kgId) {
#    matchingNodeFacets(query: {text: $queryText}) {
#      sources {
#        ... KgSourceFragment
#      }
#    }
    matchingNodes(
      limit: $limit
      offset: $offset
      query: $query
    ) {
      ...KgNodeFragment
    }
    matchingNodesCount(query: $query) @include(if: $initialQuery)
    sources @include(if: $initialQuery) {
      ... KgSourceFragment
    }
  }
}
