version: "3.5"
networks:
  mcs:
    name: mcs
services:
  app:
    build:
      context: ../..
      dockerfile: app/kg/Dockerfile
    container_name: kg-app
    networks:
      - mcs
    restart: unless-stopped
    volumes:
      - ./data:/app/data
  gui:
    build:
      # Use the same context to share a .dockerignore
      context: ../..
      dockerfile: app/kg/gui/Dockerfile
    container_name: kg-gui
    depends_on:
      - app
    networks:
      - mcs
    ports:
      - 127.0.0.1:8080:80
    restart: unless-stopped
